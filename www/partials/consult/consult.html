<ion-view show-tabs view-title="咨询">
  <ion-nav-bar class="bar-positive" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content has-bouncing="true" overflow-scroll="false">
    <div class="blank-h12"></div>
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>
    <div class="card">
      <a href="#/tab/doing" class="subdued">
        <div class="item item-text-wrap item-avatar-left bg-f0">
        <img src="../../img/counseling@2x.png" alt="">
        <p>{{riqi}}</p>
        <p>
        {{doctor.a}}位 等待咨询患者
        </p>
        <!-- 1位  等待咨询患者 -->
        <i class="icon ion-ios-arrow-right mine-msg-right" style="top:24px"></i>
    </div>
    </a>
    </div>
    <div class="card">
      <a href="#/tab/did" class="subdued">
        <div class="item item-text-wrap item-avatar-left bg-f0">
          <img src="../../img/finish@2x.png" alt="">
          <p>{{riqi}}</p>
          <p>{{doctor.b}}位 已完成咨询</p>
          <i class="icon ion-ios-arrow-right mine-msg-right" style="top:24px"></i>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
